<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.center {
			background-color: yellow;
			margin: 0 auto;
			text-align: center;
			width: 50%;
		}

		.fullwidth {
			width: 100%;
		}

	</style>


</head>
<body>

	<div class="center">	
		<img class="fullwidth" src="http://www.placecage.com/c/600/400">
		<button id='decrease'> last </button>
		<button id='increase'> next </button>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script>
		var cage = 400; 
		var cageURL = "http://www.placecage.com/c/600/";

		$('button').click(function(){
			
			if($(this).attr('id')==='increase'){
				cage = cage + 1; 
			} else {
				cage = cage - 1; 

			}
			var cageString = cage.toString();
			var newcage = cageURL + cageString;

			console.log(newcage)
			$('img').attr("src", newcage);
		});



	</script>









</body>
</html>
